name: Log Traffic Data
on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: "0 0 * * 1" 
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  traffic-logger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Repository Traffic Action
        uses: sangonzal/repository-traffic-action@v1
        with:
          my_token: ${{ secrets.TRAFFIC_TOKEN }}
          # This keeps the CSV file in a folder named "traffic_data"
          traffic_branch: main 
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“ˆ Update traffic data"
          file_pattern: "traffic/*"
