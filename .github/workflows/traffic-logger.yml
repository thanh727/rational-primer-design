name: Log Traffic Data
on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  traffic-logger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.TRAFFIC_TOKEN }}

      - name: Run Traffic Collector
        # We are switching to this working tool:
        uses: khammami/gh-traffic-action@v1.1
        with:
          token: ${{ secrets.TRAFFIC_TOKEN }}
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“ˆ Update traffic data"
          file_pattern: "traffic/**"
