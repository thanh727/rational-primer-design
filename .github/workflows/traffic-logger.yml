name: Log Traffic Data
on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  traffic-logger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.TRAFFIC_TOKEN }}  # <--- CRITICAL ADDITION

      - name: Get Traffic Data
        uses: sangonzal/repository-traffic-action@v1
        with:
          my_token: ${{ secrets.TRAFFIC_TOKEN }}
          traffic_branch: main
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“ˆ Update traffic data"
          file_pattern: "traffic/*"
